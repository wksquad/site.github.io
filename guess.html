<script type="text/javascript">
	function startGame(){
		var answer=Math.floor(Math.random()*100)+1
		var userAnswer
		for (var attempt=1; userAnswer!=answer; attempt++){
			userAnswer=(prompt('Введите число от 1 до 100'))
			if(userAnswer=='q'){
				alert('Игра остановлена. Было сделано '+attempt+' попыток.')
				break;
			}else if (userAnswer=='й') {
				alert('Для выхода пропиши q')
			}else if(answer==userAnswer){
				alert('В точку! Вам потребовалось '+attempt+' попыток')
			}else if(answer>userAnswer){
				alert('Твое число слишком маленькое!')
			}else if(answer<userAnswer){
				alert('Твое число слишком большое')
			}else
				alert('Эй, вводи число от 1 до 100!')
			
		}
	}

</script>
